<div class="container">
    <div class="row" ng-submit="todoCtrl.addTodo()" >
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="icon_prefix" type="text" class="validate" placeholder="Add a todo" ng-model="todoCtrl.addTodoForm">
                </div>
            </div>
        </form>
    </div>

    <div class="row" ng-repeat="todo in todoCtrl.todos track by $index">
        <div class="col s12">
            <div class="card">
                <div class="card-content" >
                    <p>{{todo.content}}</p>
                </div>
                <div class="card-action">
                    <a href="#" ng-click="todoCtrl.deleteTodo($index)" message="Deleted!" duration="1000" toast='click'>Delete</a>
                    <a href="#">Edit</a>
                </div>
            </div>
        </div>
    </div>

</div>
