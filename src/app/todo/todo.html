<div class="container">
    <div class="row">
        <form class="col s12" ng-submit="todoCtrl.submit()">
            <div class="row" >
                <div class="input-field col s6">
                    <input id="icon_prefix" type="text" class="validate" placeholder="Add a todo" ng-model="todoCtrl.newTodo">
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
        <!-- list each todo -->
            <div class="card" ng-repeat="todo in todoCtrl.todos track by $index">
                <div class="card-content" >
                    <p ng-show="!todo.edit">{{todo.text}}</p>
                    <input ng-show="todo.edit" ng-model="todo.text">
                </div>
                <div class="card-action">
<!-- listen and handle when Delete is clicked -->
                    <a href="#" ng-click="todoCtrl.delete($index)">Delete</a>
<!-- listen and handle when Edit is clicked -->
                    <a href="#" ng-show="!todo.edit" ng-click="todoCtrl.edit($index)">Edit</a>
                    <a href="#" ng-show="todo.edit" ng-click="todoCtrl.edit($index)">Done</a>

                </div>
            </div>
        </div>
    </div>
</div>
