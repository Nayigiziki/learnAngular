<div class="container">
    <div class="row">
        <form class="col s12" ng-submit="moviesCtrl.search()">
            <div class="row" >
                <div class="input-field col s6">
                    <input id="icon_prefix" type="text" class="validate" placeholder="Search" ng-model="moviesCtrl.movie">
                    <!-- @todo: Clear search results -->

                </div>
            </div>
        </form>
        <button href="#" ng-click="moviesCtrl.clear()">Clear</button>
    </div>

    <div class="row">
        <div class="col s12">
     	<!-- display the search results here -->
            <div class="card">
                <div class="card-content" >
                    <div>{{moviesCtrl.movieResult.title}}</div>
                    <img ng-src="{{moviesCtrl.movieResult.poster}}" />
                    <div>{{moviesCtrl.movieResult.actors}}</div>
                    <div>{{moviesCtrl.movieResult.imdbRating}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
